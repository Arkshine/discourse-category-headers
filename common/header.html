<script type="text/discourse-plugin" version="0.8">
  const container = Discourse.__container__;
  const { h } = require('virtual-dom');
  const { iconNode } = require("discourse-common/lib/icon-library");
  let lockIcon = iconNode('lock');

  api.createWidget('category-header-widget', {
      tagName: 'span',
      html(attrs, state) {

          const path = window.location.pathname;
          let category;

          const controller = container.lookup('controller:navigation/category');
          category = controller.get("category");
          const siteSettings = Discourse.SiteSettings
          //for (var namex in category.uploaded_background) {
          //     console.log("Property: " + namex);
          //}
          // console.log("value=" + category.uploaded_background.url);
          

          const isException = category && settings.category_exceptions.split("|").includes(category.name);

          if(/^\/c\//.test(path)) {
              const hideMobile = (!settings.show_mobile && this.site.mobileView) ? "true" : hideMobile;
              const subCat = (!settings.show_subcategory && category.parentCategory) ? "true" : subCat;
              const noDesc = (settings.show_if_no_category_description && !category.description_text) ? "true" : noDesc;
              const $category_border = "true"; //(settings.category_border=="box") ? "true" : "false";
              const $category_background = "false"; //(settings.category_background=="category") ? "true" : "false";
              
              if(!isException && !noDesc && !subCat && !hideMobile) {
                  $("body").addClass("category-header");
                  //list-controls
                  
                  function ifShowCategories(){
                    if (category) {
                        return h('a.parent-box-link',{"attributes" : {"href" : "/categories"}}, h('h1', "Categories" + ": "));
                    }
                  }                
                  
                  function ifParentCategory(){
                    if (category.parentCategory) {
                        return h('a.parent-box-link',{"attributes" : {"href" : category.parentCategory.url}}, h('h1',category.parentCategory.name + ": "));
                    }
                  }

                  function catDesc() {
                      if(settings.show_category_description) {
                          return h('div.cooked', {innerHTML: category.description});
                      }
                  }
                  
                  function logoImg() {
                     if(category.uploaded_logo){
                        //$('.category-heading').hide();
                        return [h('img',{"attributes" : {"src" : category.uploaded_logo.url}})];
                     } else if (category.parentCategory && category.parentCategory.uploaded_logo) {
                        return [h('img',{"attributes" : {"src" : category.parentCategory.uploaded_logo.url}})];                        
                     } else if (siteSettings.logo_small) {
                        return [h('img',{"attributes" : {"src" : siteSettings.logo_small}})];
                     }
                  }

                  function ifProtected() {
                      if(category.read_restricted) {
                          return lockIcon;
                      }
                  }
                  
                  function ifCatBreadcrum() {
                      if(!category){
                          return h('div.category-breadcrumb',[
                          //h('span.badge-category-bg', {"attributes" : {"style" : "background-color: " + $quaternary + ";"}}),
                          ifShowCategories(),
                          ifParentCategory(),
                          h('h1', category.name)
                          ])
                      }
                  }
                  
                  function getHeaderStyle() {
                      let headerStyle = "";
                      if($category_border == "true"){
                        headerStyle += "border-left: 6px solid #" + category.color + ";"
                      }
                      if($category_background == "true"){
                        headerStyle += "background-color: #" + category.color + "; color: #" + category.text_color + ";"
                      }
                      if(category.uploaded_background){
                        headerStyle += "background-image: url(" + category.uploaded_background.url + ");" 
                        if(settings.background_size=="cover"){
                           headerStyle += "background-size: cover;"  
                        } else if (settings.background_size=="contain"){
                           headerStyle += "background-size: contain;" 
                        } else if (settings.background_size=="resize"){
                           headerStyle += "background-size: 100% 100%;"  
                        }
                      }
                      return headerStyle;
                  }

                  //$('section.category-heading > p').prepend('<h2>' + categoryName + '</h2>');
                  
                  return h('div.category-title-header' + " .category-banner-" + category.slug, {
                      "attributes" : {
                          "style" : getHeaderStyle()
                      }
                  }, h('div.category-title-contents', [ 
                  h('div.category-logo.aspect-image', logoImg()), 
                  ifProtected(),
                  //ifShowCategories(),
                  ifParentCategory(),
                  h('h1', category.name),
                  h('div.category-title-description',catDesc()),
                  ifCatBreadcrum(),
                  ]),
                  );
              }
          } else {
              $("body").removeClass("category-header");
          }
      }
  }),

  api.decorateWidget('category-header-widget:after', helper => {
      helper.widget.appEvents.on('page:changed', () => {
          helper.widget.scheduleRerender();
      });
  });
  
</script>

  //data-template-name="/connectors/above-site-header/category-header-widget"
>
  {{mount-widget widget="category-header-widget"}}
