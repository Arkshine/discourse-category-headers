show_category_name:
  type: bool
  default: true
  description: 'Show category the category name heading'
  
show_category_description: 
  type: bool
  default: true
  description: 'Show first paragraph of the category description text<br>This is taken from the about this category Topic'
  
align_text:
  type: enum
  default: left  
  choices:
  - left
  - center
  - right     
  description: 'Alignment of the text within the category header'  
  
show_category_logo:
  type: bool
  default: true
  description: 'Show the category logo image within the header'
  
show_site_logo:
  type: bool
  default: true
  description: 'Show the small site logo if a logo is not set'  
  
align_logo:
  type: enum
  default: left  
  choices:
  - left
  - center
  - right
  description: 'Position of the logo within the header. Center display the logo at the top above the text'  
  
